<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="/javascript/three.js"></script>
    <script type="text/javascript" src="/javascript/stat.js"></script>
  </head>
  <body onload="init()">
    <script>
    var requestAnimationFrame = window.requestAnimationFrame
                    || window.mozRequestAnimationFrame
                    || window.webkitRequestAnimationFrame
                    || window.msRequestAnimationFrame;
            window.requestAnimationFrame = requestAnimationFrame;
    var stat = null;

    var scene = null;
    var camera = null;
    var renderer = null;

    var ballMesh = null;
    var ballRadius = 0.5;
    var isMoving = false;
    var maxHeight = 5;

    var id = null;

    var v = 0;
    var a = -0.01;



    function init() {
      stat = new Stats();
      stat.domElement.style.position = 'absolute';
      stat.domElement.style.right = '0px';
      stat.domElement.style.top = '0px';
      document.body.appendChild(stat.domElement);

      renderer = new THREE.WebGLRenderer({
          canvas: document.getElementById('mainCanvas')
      });
      renderer.setClearColor(0x000000);
      scene = new THREE.Scene();

      camera = new THREE.OrthographicCamera(-5, 5, 3.75, -3.75, 0.1, 100);
      camera.position.set(5, 5, 20);
      camera.lookAt(new THREE.Vector3(0, 3, 0));
      scene.add(camera);

      ballMesh = new THREE.Mesh(new THREE.SphereGeometry(ballRadius, 16, 8),
        new THREE.MeshLambertMaterial({
          color: 0xffff00
        })
      )
      ballMesh.position.y = ballRadius;
      scene.add(ballMesh)


      var texture = THREE.ImageUtils.loadTexture('img/chess.png', {}, function(){
        renderer.render(scene, camera)
      })
      texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
      texture.repeat.set(4,4)
      var plane = new THREE.Mesh(new THREE.PlaneGeometry(5, 5),
        new THREE.MeshLambertMaterial({map:texture}));
      plane.rotation.x = -Math.PI / 2;
      scene.add(plane)
      // var material = new THREE.MeshLambertMaterial({
      //     color: 0xffff00
      // });
      // var geometry = new THREE.CubeGeometry(1, 2, 3);
      // mesh = new THREE.Mesh(new THREE.CubeGeometry(1, 2, 3),
      //     new THREE.MeshLambertMaterial({
      //         color: 0xff0000
      // }));
      // scene.add(mesh);
      //mesh.rotation.z =  Math.PI / 2 ;
      //scene.add(mesh);

      // mesh.material = new THREE.MeshLambertMaterial({
      //   color: 0xff0000
      // })

      var light = new THREE.DirectionalLight(0xffffff);
      light.position.set(10, 10, 15);
      scene.add(light);

      // id = setInterval(draw, 20)
      id = requestAnimationFrame(draw);
      // renderer.render(scene, camera);
    }



    function draw() {
      stat.begin();

      if(isMoving){
        ballMesh.position.y += v;
        v += a;
        if(ballMesh.position.y <= ballRadius){
          v = -v*0.9;
        }
        if(Math.abs(v)<0.001){
          isMoving = false
          ballMesh.position.y = ballRadius
        }
      }
      renderer.render(scene, camera);
      id = requestAnimationFrame(draw);

      stat.end();
    }

    function stop() {
        if (id !== null) {
            cancelAnimationFrame(id);
            id = null;
        }
    }
    function drop(){
        isMoving = true;
        ballMesh.position.y = maxHeight;
        v = 0;
    }
    </script>
    <button id = "stopBn" onclick="drop()">drop</button>
    <canvas id="mainCanvas" width="800px" height="600px"></canvas>
  </body>
</html>
